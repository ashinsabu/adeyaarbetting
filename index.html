<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="stylesheet" href="/styles/index.css" />
		<link rel="stylesheet" href="/styles/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
	</head>
	<body>
		<div
			class="relative w-screen h-screen p-8 space-y-4 text-center text-zinc-100 bg-zinc-900"
		>
			<div class="absolute top-0 left-0 z-0 flex w-full h-72 hero-img">
				<img
					class="w-1/2 h-72"
					src="https://media.tenor.com/GopGGoIBMOgAAAAS/messi.gif"
				/>
				<img
					class="w-1/2 h-72 brightness-[0.15]"
					src="https://i.kym-cdn.com/photos/images/newsfeed/001/838/708/ae9.gif"
				/>
			</div>
			<h1
				class="text-4xl pt-12 font-black tracking-wider relative z-[1] uppercase"
			>
				Ade Yaar Betting
			</h1>
			<div
				class="flex items-center justify-center relative z-[1] text-zinc-400 gap-2"
			>
				Betting Status
				<span
					id="status"
					data-status="open"
					class="inline-flex items-center justify-center px-2 py-1 ml-1 text-xs leading-none text-green-400 bg-green-500 bg-opacity-25 border border-green-500 rounded-full shadow-lg w-fit"
				>
					<svg
						class="inline mr-1"
						viewBox="0 0 100 100"
						height="0.5rem"
						width="0.5rem"
					>
						<circle cx="50" cy="50" r="40" fill="currentColor" />
					</svg>
					<span class="mr-1 font-semibold text-white"
						>Open</span
					></span
				>
			</div>
			<main class="z-[1] relative pt-16 gap-4 max-w-sm mx-auto">
				<section
					class="flex flex-col px-4 pt-6 pb-5 bg-opacity-25 border rounded-lg border-zinc-800 bg-zinc-800 backdrop-blur-3xl"
				>
					<div class="flex items-end justify-between gap-4">
						<img
							id="home-flag-img"
							class="w-[104px] h-[72px] overflow-hidden rounded-md"
							src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Flag_of_Senegal.svg/125px-Flag_of_Senegal.svg.png"
						/>
						<h2 class="text-2xl font-bold lg:text-4xl">
							<span id="home-flag-name" class="truncate"
								>Senegal</span
							>
							<span
								class="hidden text-sm font-semibold text-right text-zinc-500 lg:block"
								>[Home Team]</span
							>
						</h2>
					</div>
					<div
						class="relative block h-[1px] w-full bg-zinc-700 bg-opacity-50 my-6"
					>
						<span
							class="absolute grid px-4 font-bold -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 place-items-center bg-[#1C1C1E]"
							>VS</span
						>
					</div>
					<div class="flex items-end justify-between gap-4">
						<h2 class="text-2xl font-bold lg:text-4xl">
							<span id="away-flag-name" class="truncate"
								>Nederlands</span
							>
							<span
								class="hidden text-sm font-semibold text-left text-zinc-500 lg:block"
								>[Away Team]</span
							>
						</h2>
						<img
							id="away-flag-img"
							class="w-[104px] h-[72px] overflow-hidden rounded-md"
							src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Flag_of_the_Netherlands.svg/125px-Flag_of_the_Netherlands.svg.png"
						/>
					</div>

					<button
						id="place-bets-btn"
						class="grid w-full h-12 mt-5 font-bold text-green-300 uppercase transition-colors bg-green-500 bg-opacity-25 cursor-pointer place-items-center rounded-xl hover:bg-opacity-30 hover:shadow-md"
					>
						Place Bets
					</button>
				</section>
			</main>
		</div>
		<div
			class="relative z-10"
			style="display: none"
			aria-labelledby="modal-title"
			role="dialog"
			aria-modal="true"
			id="modal-backdrop"
		>
			<!--
    Modal
  -->
			<div
				class="fixed inset-0 transition-opacity bg-gray-900 bg-opacity-75"
			></div>

			<div class="fixed inset-0 z-10 overflow-y-auto">
				<div
					class="flex items-end justify-center min-h-full p-4 text-center sm:items-center sm:p-0"
					id="modal-content"
				>
					<div
						class="relative overflow-hidden text-left transition-all transform bg-white rounded-lg shadow-xl sm:my-8 sm:w-full sm:max-w-lg"
					>
						<div class="px-4 pt-5 pb-4 bg-white sm:p-6 sm:pb-4">
							a
						</div>
						<div
							class="px-4 py-3 bg-gray-50 sm:flex sm:flex-row-reverse sm:px-6"
						>
							<button
								id="deactivate-btn"
								type="button"
								class="inline-flex justify-center w-full px-4 py-2 text-base font-medium text-white bg-red-600 border border-transparent rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm"
							>
								Okie
							</button>
							<button
								id="cancel-btn"
								type="button"
								class="inline-flex justify-center w-full px-4 py-2 mt-3 text-base font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
							>
								Cancel
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
