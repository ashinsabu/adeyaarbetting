<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>AdeYaarBet</title>
</head>
<body>
    <div class="header">
        <h1>AdeYaarBetting</h1>
    </div>
    
    <h3 class="open-close-status open">Betting OPEN</h3>
    <div class="match-info">
        <div class="team-1 teambox">
            <p class="country-name">England</p>
            <img class="team-flag" src="assets/england.png">

            <button type="button" class="btn btn-primary place-bet" data-team="1" data-toggle="modal" data-target=".bd-example-modal-lg1">Place Bet</button>
            
            <div class="modal fade bd-example-modal-lg1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg1">
                  <div class="modal-content">

                    <div class="bet-information" data-betteam="1">
                        <h2 style="text-align: center; font-weight: bold;">Bet Information</h2>
                        <div>
                            <p class="field-label">Username</p>
                            <input type="text" name="username" id="username">
                        </div>
                        <div>
                            <p class="field-label">Password/Pin</p>
                            <input type="password" name="password" id="password">
                        </div>
                        <div>
                            <p>Amount</p>
                            <div class="bet-amounts">
                                <div class="bet-amount">5</div>
                                <div class="bet-amount">10</div>
                                <div class="bet-amount">15</div>
                                <div class="bet-amount">20</div>
                            </div>
                        </div>
                        <button type="button" class="submit-bet">Place Your Bet</button>
                    </div>

                  </div>
                </div>
            </div>

        </div>
        <div class="vs">
            VS.
        </div>
        <div class="team-2 teambox">
            <p class="country-name">Iran</p>
            <img class="team-flag" src="assets/iran.png">

            <button type="button" class="btn btn-primary place-bet" data-team="2" data-toggle="modal" data-target=".bd-example-modal-lg2">Place Bet</button>
            
            <div class="modal fade bd-example-modal-lg2" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg2">
                  <div class="modal-content">

                    <div class="bet-information" data-betteam="2">
                        <h2 style="text-align: center; font-weight: bold;">Bet Information</h2>
                        <div>
                            <p class="field-label">Username</p>
                            <input type="text" name="username" id="username">
                        </div>
                        <div>
                            <p class="field-label">Password/Pin</p>
                            <input type="password" name="password" id="password">
                        </div>
                        <div>
                            <p>Amount</p>
                            <div class="bet-amounts">
                                <div class="bet-amount">5</div>
                                <div class="bet-amount">10</div>
                                <div class="bet-amount">15</div>
                                <div class="bet-amount">20</div>
                            </div>
                        </div>
                        <button type="button" class="submit-bet">Place Your Bet</button>
                    </div>

                  </div>
                </div>
            </div>
        </div>
    </div>
    <p style="margin-top: 32px; text-align: center; font-size: 14px; width: 30vh;">Note: If you've previously placed a bet it will be replaced.</p>
    <div class="view-bets">View Bets</div>
    <div class="footer">Made with ❤️ by Ashin, Boidushya, Jayesh</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
